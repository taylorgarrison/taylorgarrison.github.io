<!DOCTYPE>
<html>
    <head>
         <title>Taylor's Amazing Website</title>
         <style>
            body {
                background-color: #8B008B;
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: arial;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            [id=all-contents] {
                max-width: 800px;
                margin: auto;
            }

            /* navigation menu */
            nav {
                background-color: #00FFFF;
                margin: 0 auto;
                display: flex;
                padding: 10px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(255, 255, 255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }

            /* main container area beneath menu */
            main {
                background: rgb(245, 238, 219);
                display: flex;
            }
            [class=sidebar] {
                margin-right: 25px;
                padding: 10px;
            }
            [class=sidebar] img {
                width: 200px;
            }
            [class=content] {
                flex: 1;
                padding: 15px;
            }
            [class=interests] header {
                font-size: 1.25em;
            }
        </style>
    </head>

    <body>
         <div id="all-contents"> 
            <nav>
                <header>Taylor's Glorious Website</header>
                 <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                </ul>
            </nav>

            <main>
                <div class="sidebar">
                    <img src=" http://natashaskitchen.com/wp-content/uploads/2017/05/Creamy-Shrimp-Alfredo-Pasta-600x900.jpg"

                <div class="content">
                    <header> Taylor Garrison </header>
                    <p> Student at Warren Easton </p>
                    <section class="interests">
                        <header>Interests</header>
                        <ul>
                            <li> Shop Til I Drop </li>
                            <li> Cook </li>
                            <li> Hang Out With My Girls </li>
                        </ul>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
